baseurl = "/"
title = "wingstone's blog"
languageCode = "en-us"
paginate = "12" # Number of elements per page in pagination
theme = "binario"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author] # Used in authorbox
  name = "wingstone"
  bio = "just a person who likes computer graphics."
  avatar = "img/avatar.png"

[Params]
  description = "wingstone's blog website." # Site Description. Used in meta description
  copyright = "wingstone" # Copyright holder, otherwise will use .Site.Title
  opengraph = false # Enable OpenGraph if true
  schema = false # Enable Schema
  twitter_cards = false # Enable Twitter Cards if true
  columns = 3 # Set the number of cards columns. Possible values: 1, 2, 3
  mainSections = ["posts"] # Set main page sections
  dateFormat = "January 02, 2006" # Change the format of dates
  colorTheme = "" # dark-green, dark-blue, dark-red, dark-violet
  # customCSS = ["css/custom.css"] # Include custom CSS files
  # customJS = ["js/custom.js"] # Include custom JS files
  authorbox = true # Show authorbox at bottom of single pages if true
  comments = false # Enable comments for all site pages
  related = false # Enable Related content for single pages
  relatedMax = 5 # Set the maximum number of elements that can be displayed in related block. Optional
  mathjax = true # Enable MathJax for all site pages
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path. Optional
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config. Optional
  hideNoPostsWarning = false # Don't show no posts empty state warning in main page, if true


# ------------
# Sidebar menu, icon from https://fontawesome.com/v6.0
# ------------
[[menu.main]]
  weight = 1
  identifier = "home"
  name = "Home"
  url = "/"
[[menu.main]]
  weight = 2
  identifier = "categories"
  name = "Categories"
  url = "/categories"
[[menu.main]]
  weight = 3
  identifier = "tags"
  name = "Tags"
  url = "/tags"
[[menu.main]]
  weight = 4
  identifier = "about"
  name = "About"
  url = "/about"

[Params.Entry]
  meta = ["date", "categories"] # Enable meta fields in given order
  toc = true # Enable Table of Contents
  tocOpen = false # Open Table of Contents block. Optional

[Params.Featured]
  previewOnly = false # Show only preview featured image

[Params.Breadcrumb]
  enable = true # Enable breadcrumb block globally
  homeText = "Home" # Home node text

